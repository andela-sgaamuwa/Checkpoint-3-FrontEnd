<div class="container">
    <div class="col-sm-12">
        <div class="bs-calltoaction bs-calltoaction-info">
            <div class="row" *ngIf="bucketlist">
                <div class="col-md-9 cta-contents">
                    <h1 class="cta-title" *ngIf="!edit">{{bucketlist.name}}</h1>
                    <div *ngIf="updateBucketlistError" class="alert alert-danger">{{updateBucketlistError.name[0]}}</div>
                    <input type="text" class="form-control" [(ngModel)]="bucketlistName" *ngIf="edit">
                    <div class="cta-desc" >
                        <div class="row">
                            <div class="col-md-2">Date Created: </div>
                            <div class="col-md-6">{{bucketlist.date_created}}</div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">Date Modified: </div>
                            <div class="col-md-6">{{bucketlist.date_modified}}</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 cta-button">
                    <button class="btn btn-lg btn-block btn-success" (click)='toggleEdit()' *ngIf="!edit">Edit</button>
                    <div class="row" *ngIf="edit">
                        <button class="btn btn-md btn-block btn-success" (click)='updateBucketlist(bucketlist.id)' *ngIf="bucketlistName != bucketlist.name" >Save</button>
                        <button class="btn btn-md btn-block btn-danger" (click)='toggleEdit()' >Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
            <div class="row">
                <div class="panel panel-info">
                    <div class="panel-heading" style="display: in-line">
                        Items
                        <div class="pull-right">
                            <div *ngIf="createItemError" class="text-danger">{{createItemError.name[0]}}</div>
                            <input type="text" [(ngModel)]="newItem"> 
                            <button class="btn btn-primary" (click)='createItem(bucketlist.id)'>Create Item</button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div *ngIf="bucketlist && bucketlist.items.length > 0">  
                            <div class="well shadow-z-1" *ngFor="let item of bucketlist.items">
                                <bl-itemDetail [item]="item" [bucketlistId]="bucketlist.id" (itemUpdate)="getBucketlist();"></bl-itemDetail>
                            </div>
                        </div>
                        <div *ngIf="bucketlist && bucketlist.items.length < 1">
                            <div class="no-bucketlists">You have no Items for this bucketlist. Create a new item</div>
                        </div>
                    </div><!-- /end panel-body -->
                    
                </div><!-- / end panel-->
            </div>
        </div>
    </div>
</div>
