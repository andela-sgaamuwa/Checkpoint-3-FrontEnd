<div class="container">
    <div class="row">
        <div class="col-md-9"><input type="text" class="form-control" [(ngModel)]="newBucketlist"></div>
        <div class="col-md-3"><button class="btn btn-primary" (click)='createBucketlist()'> Create Bucketlist </button></div> 
    </div><br>
    <div class="row" *ngIf="createBucketlistError">
        <div class="col-md-9 alert alert-danger alert-xs">{{createBucketlistError.name[0]}}</div>
    </div><br>
    <div class="row">
        <div class="">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list"></span>Bucket Lists
                    <div class="pull-right action-buttons">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-info-sign" style="margin-right: 0px;"></span>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li><a ><span class="glyphicon glyphicon-trash"></span>Delete</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="list-group" *ngIf="bucketlists && bucketlists.length">
                        <li class="list-group-item" *ngFor="let bucketlist of bucketlists">
                            <div class="bucketlist">
                                <div ><a href="javascript:void(0)" [routerLink]="['/bucketlists', bucketlist.id]">{{bucketlist.name}}</a></div>
                            </div>
                            <div class="pull-right action-buttons">
                                <a href="javascript:void(0)" (click)="deleteBucketlist(bucketlist.id)" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                            </div>
                        </li>
                    </ul>
                    <p *ngIf="bucketlist && bucketlists.length==0"> You have no bucketlists, Create a new one</p>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>
                                Total Count <span class="label label-info">{{count}}</span></h6>
                        </div>
                        <div class="col-md-6">
                            <ul class="pagination pagination-sm pull-right" >
                                <li><a href="javascript:void(0)" (click)="getPreviousPage()" *ngIf="previousPage != null"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                                <li><a href="javascript:void(0)" (click)="getNextPage()" *ngIf="nextPage != null"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
