 <div class="media">                          
    <div class="media-body">
        <div class="col-lg-7 padding-left-0">
            <h5 class="media-heading" *ngIf="!edit">{{item.name}} <span *ngIf="item.done"><i class="text-success fa fa-check"></i></span><span *ngIf="!item.done"><i class="text-danger fa fa-remove"></i></span></h5>
            <div *ngIf="edit">
                    <div class="form-group">
                        <label for="name">New name:</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="newItemName">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="done" [(ngModel)]="isDone"> Done</label>
                    </div>
            </div>
            <div class="col-md-6 alert alert-danger alert-xs" *ngIf="edit && errorMessage">{{errorMessage.name}}</div> 
        </div>
        <div class="col-lg-5 text-right">
            <ul class="list-inline list-unstyled">
                <li><a href="javascript:void(0)" (click)="toggleEdit()" class="text-success" *ngIf="!edit"><span><i class="fa fa-pencil"></i> Edit</span></a></li>
                <li *ngIf="(edit && newItemName != item.name) || (edit && isDone != item.done)"><button class="btn btn-success" (click)="updateItem()">Save</button></li>
                <li *ngIf="edit"><button class="btn btn-danger" (click)="toggleEdit()">Cancel</button></li>
                <li><a href="javascript:void(0)" data-toggle="modal" [attr.data-target]="'#DeleteModal' + i" class="text-danger"><span><i class="fa fa-trash"></i> Delete </span></a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Modal -->
<div class = "modal fade" [id] = "'DeleteModal' + i" tabindex = "-1" role = "dialog" aria-labelledby = "myModalLabel" aria-hidden = "true"> 
    <div class = "modal-dialog">
        <div class = "modal-content"> 
            <div class = "modal-header">
                <button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
                    &times;
                </button>
                <h4 class = "modal-title" id = "myModalLabel">
                Delete Bucketlist
                </h4>
            </div>
            <div class = "modal-body">
                Are you sure you want to delete {{item.name}}??
            </div>
            <div class = "modal-footer">
                <button type = "button" class = "btn btn-danger" (click)="deleteItem()" data-dismiss = "modal">Yes</button>
                <button type = "button" class = "btn btn-success" data-dismiss = "modal">No</button>
            </div>
        </div>
    </div>
</div>
